<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>JustPos License Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            margin: 0;
            color: #1a1a1a;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: #2563eb;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #4b5563;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            background: #9ca3af;
        }

        .file-list {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .file-item {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #f9fafb;
        }

        .file-item.active {
            background: #eff6ff;
            border-left: 4px solid #2563eb;
        }

        .badge {
            background: #e0f2fe;
            color: #0369a1;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 12px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background: #dcfce7;
            color: #15803d;
            border: 1px solid #86efac;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .refresh-btn {
            background: none;
            color: #2563eb;
            padding: 0;
            width: auto;
            font-size: 12px;
            margin-left: auto;
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸ”‘ License Generator</h1>

        <div class="form-group">
            <div style="display: flex; justify-content: space-between; align-items: baseline;">
                <label>1. So'rov faylini tanlang (.hid)</label>
                <button class="refresh-btn" onclick="scanFiles()">Yangilash ðŸ”„</button>
            </div>
            <div id="fileList" class="file-list">
                <div style="padding: 10px; text-align: center; color: #6b7280; font-size: 13px;">Fayllar qidirilmoqda...
                </div>
            </div>
            <div id="selectedFileInfo" style="font-size: 12px; color: #4b5563; margin-top: 5px; display: none;">
                <b>HWID:</b> <span id="hwidDisplay">---</span>
            </div>
        </div>

        <div class="form-group">
            <label>2. Mijoz Ismi</label>
            <input type="text" id="clientName" placeholder="Restaurant Name">
        </div>

        <div class="form-group">
            <label>3. Litsenziya Turi</label>
            <select id="type" onchange="toggleDays()">
                <option value="lifetime">Lifetime (Umrbod)</option>
                <option value="monthly">Subscription (Oylik)</option>
            </select>
        </div>

        <div class="form-group" id="daysGroup" style="display: none;">
            <label>Necha kun?</label>
            <input type="number" id="days" value="30">
        </div>

        <button id="genBtn" onclick="generate()" disabled>Litsenziya Yaratish</button>

        <div id="result"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        let selectedFile = null;

        async function scanFiles() {
            const res = await ipcRenderer.invoke('scan-files');
            const listEl = document.getElementById('fileList');
            listEl.innerHTML = '';

            if (res.success && res.files.length > 0) {
                res.files.forEach(f => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `<span>ðŸ“„</span> <div style="flex:1; overflow:hidden; text-overflow:ellipsis;">${f.name}</div>`;
                    div.onclick = () => selectFile(div, f);
                    listEl.appendChild(div);
                });
            } else {
                listEl.innerHTML = '<div style="padding: 10px; text-align: center; color: #6b7280; font-size: 13px;">.hid fayllar topilmadi. Dastur papkasida JetPOS_*.hid fayllar borligiga ishonch hosil qiling.</div>';
            }
        }

        async function selectFile(el, file) {
            document.querySelectorAll('.file-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            selectedFile = file;

            // HWID o'qish
            const res = await ipcRenderer.invoke('read-hid', file.path);
            if (res.success) {
                document.getElementById('selectedFileInfo').style.display = 'block';
                document.getElementById('hwidDisplay').innerText = res.data.hwid;
                document.getElementById('genBtn').disabled = false;
            }
        }

        function toggleDays() {
            const type = document.getElementById('type').value;
            document.getElementById('daysGroup').style.display = type === 'monthly' ? 'block' : 'none';
        }

        async function generate() {
            if (!selectedFile) return;
            const clientName = document.getElementById('clientName').value;
            if (!clientName) return alert("Mijoz ismini kiriting!");

            const type = document.getElementById('type').value;
            const days = document.getElementById('days').value;

            document.getElementById('genBtn').disabled = true;
            document.getElementById('genBtn').innerText = "Yaratilmoqda...";

            const res = await ipcRenderer.invoke('generate', {
                hidPath: selectedFile.path,
                clientName,
                type,
                days
            });

            const resultEl = document.getElementById('result');
            resultEl.style.display = 'block';

            if (res.success) {
                resultEl.className = 'success';
                resultEl.innerHTML = `
          <strong>âœ… Muvaffaqiyatli!</strong><br>
          Fayl: ${res.filename}<br>
          <span style="font-size: 12px; color: #15803d;">Fayl dastur papkasiga saqlandi.</span>
        `;
            } else {
                resultEl.className = 'error';
                resultEl.innerText = 'Xatolik: ' + res.error;
            }

            document.getElementById('genBtn').disabled = false;
            document.getElementById('genBtn').innerText = "Litsenziya Yaratish";
            scanFiles(); // Refresh list to maybe show new files if logic changes, but mostly to reset state
        }

        // Init
        scanFiles();
    </script>
</body>

</html>
